<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller="ToBuyController as controller1">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in controller1.items" ng-model="item">
 		   Buy {{ item.quantity }} {{ item.name }} for ${{ item.pricePerItem }} each
 		   <button class="btn btn-default" ng-click="controller1.bought(item);">
 			   <span class="glyphicon glyphicon-ok"></span> Buy
 		   </button>
 	   </li>
     </ul>
     <div class="emptyMessage" ng-if="controller1.items.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller="AlreadyBoughtController as controller2">
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in controller2.items" ng-model="item">
        Bought {{ item.quantity }} {{ item.name }} for total price of 
        {{ item.quantity * item.pricePerItem | angularDollars }}
 	    </li>
     </ul>
     <div class="emptyMessage" ng-if="controller2.items.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
