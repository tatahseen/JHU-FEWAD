<ul>
    <li ng-repeat="item in items">
      {{item.name}}, {{ item.short_name }}, {{ item.description }}
      <button class="btn btn-default" ng-click="onRemove({index: $index})">
        Don't want this one!
      </button>
    </li>
  </ul>
  <h2 class="items" ng-if="!items.length">Nothing found</h2>
